apply plugin: 'java'

tasks.compileJava.options.encoding = "UTF-8"

task runApp(type: JavaExec) {
    main = 'WordCount'
    classpath sourceSets.main.runtimeClasspath

    args '../dataset'
}

task runConcurrent(type: JavaExec) {
    main = 'WordCountRunnable'
    classpath sourceSets.main.runtimeClasspath

    args '../dataset'
}
